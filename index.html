<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Vending Machine</title>
</head>
<body>
  <header class="tit-header">
    <h1 class="tit-img ir">Cola Cola</h1>
  </header>

  <main class="cont-main">
    <!-- 벤딩머신 -->
    <section class="vending-machine">
      <h2 class="ir">자판기 화면</h2>

      <ul class="cont-lists">
        <!-- 음료수 목록 -->
      </ul>

      <div class="cont-balance">
        <div class="info-balance">
          잔액:
          <span>원</span>
        </div>
        <button class="btn-vendingMachine">거스름돈 반환</button>
      </div>

      <div class="cont-credit">
        <input class="inp-credit" type="text" placeholder="입금액 입력">
        <button class="btn-vendingMachine">입금</button>
      </div>

      <div class="cont-cart">
        <ul class="list-cart">
          <!-- 음료수 장바구니 리스트 -->
        </ul>
        
        <button class="btn-vendingMachine btn-get">획득</button>
      </div>
    </section>
    <section class="my-info">
      <h2 class="ir">나의 정보 화면</h2>

      소지금 및 획득한 음료 리스트
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
